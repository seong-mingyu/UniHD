  <script>
    // ë¯¸ë¦¬ ì íŒ ê¸°ë³¸ ê²Œì‹œê¸€ (ì„ì˜ ë°ì´í„°)
    const defaultPosts = [

      {author:"ì´ìˆœì‹ ", title:"ì „í†µ ìŒì•… ê³µì—° ì•ˆë‚´", content:"ì „í†µ ìŒì•… ê³µì—°ì´ 5ì›” 1ì¼ ê°œìµœë©ë‹ˆë‹¤.\nì¥ì†ŒëŠ” ëŒ€ê°•ë‹¹ì…ë‹ˆë‹¤.", date:"2025-04-10"},
      {author:"ê¹€ì˜í¬", title:"ë¯¸ìˆ  ì „ì‹œíšŒ ê°œìµœ", content:"5ì›” ì¤‘ìˆœ ë¯¸ìˆ  ì „ì‹œíšŒê°€ ì—´ë¦´ ì˜ˆì •ì…ë‹ˆë‹¤.\në‹¤ì–‘í•œ ì‘í’ˆì„ ê°ìƒí•˜ì„¸ìš”.", date:"2025-04-05"}
    ];

    let currentLang = "ko";

    const modalOverlay = document.getElementById("modalOverlay");
    const openModalBtn = document.getElementById("openModalBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const submitBtn = document.getElementById("submitBtn");

    openModalBtn.addEventListener("click", () => {

    function clearModalFields() {

    // ë‚ ì§œ í‘œì‹œ í¬ë§· í•¨ìˆ˜
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return "";
      return `${String(d.getFullYear()).slice(2)}.${String(d.getMonth()+1).padStart(2,"0")}.${String(d.getDate()).padStart(2,"0")}`;
    }

    // ê¸€ ëª©ë¡ ë Œë”ë§ (ê¸°ë³¸ê¸€ + localStorageì— ì €ì¥ëœ ê¸€ í•©ì¹¨)
    function renderPostTable(){
      postTableBody.innerHTML = "";

      // localStorageì—ì„œ ë³¸ì¸ ê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
      const savedPosts = JSON.parse(localStorage.getItem("myPosts") || "[]");

      // ë‚ ì§œ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬: ë³¸ì¸ ê¸€ ë¨¼ì €, ê·¸ë‹¤ìŒ ê¸°ë³¸ê¸€ (ìµœê·¼ê¸€ ìœ„ì—)
      // ë‹¨ìˆœíˆ savedPosts ë¨¼ì € ë Œë”ë§í•˜ê³  ê·¸ ë‹¤ìŒ defaultPosts ë Œë”ë§
      let combined = [...savedPosts, ...defaultPosts];

      combined.forEach((post, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${combined.length - index}</td>
          <td class="post-title">${post.title}</td>
          <td>${post.author}</td>
          <td>${formatDate(post.date)}</td>
        `;

        const contentRow = document.createElement("tr");
        const contentCell = document.createElement("td");
        contentCell.colSpan = 4;
        contentCell.innerHTML = `<div class="post-content">${post.content.replace(/\n/g,"<br>")}</div>`;
        contentRow.appendChild(contentCell);

        postTableBody.appendChild(tr);
        postTableBody.appendChild(contentRow);

        tr.querySelector(".post-title").addEventListener("click", () => {
          const contentDiv = contentCell.querySelector(".post-content");
          contentDiv.style.display = contentDiv.style.display === "none" || contentDiv.style.display === "" ? "block" : "none";
        });
      });
    }

    submitBtn.addEventListener("click", () => {

      const title = document.getElementById("modalTitle").value.trim();
      const content = document.getElementById("modalContent").value.trim();
      const todayStr = new Date().toISOString().split("T")[0];

      if(!author || !title || !content){
        alert("ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

      // localStorageì— ì €ì¥
      const myPosts = JSON.parse(localStorage.getItem("myPosts") || "[]");
      myPosts.unshift({author, title, content, date: todayStr});
      localStorage.setItem("myPosts", JSON.stringify(myPosts));

      modalOverlay.style.display = "none";
      clearModalFields();
      renderPostTable();
    });

    window.onload = renderPostTable;
  </script>
